<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pet Hotel - Lodging Page </title>
<style> 
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

hr {
  border: none;
  border-top: 2px solid #ccc;
  margin: 20px 0;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input[type="text"], input[type="number"] {
  font-size: 16px;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 300px;
  max-width: 100%;
}

label {
  display: block;
  margin-bottom: 5px;
}

select {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 20%;
  margin-bottom: 10px;
}

button[type="submit"] {
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type="submit"]:hover {
  background-color: #0062cc;
}

a {
  font-size: 16px;
  color: #007bff;
  text-decoration: none;
  margin-top: 20px;
  display: block;
  text-align: center;
}

a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>
<div>
 <h1 align = "center">Lodging's Page</h1>
 <hr>
 <h2 align = "center" >Add a new Lodging</h2>
 <hr>
 <form action="#" th:action="@{/saveLodging}" th:object="${new_lodging}" method="POST">
  <input type="date" th:field="*{checkInDate}" required>
  <input type="date" th:field="*{checkOutDate}" required>
  <label for="petName">Pet Name:</label>
  <select id="petId" name="petId" th:field="*{pet.id}" required>
      <option value="">Select pet name</option>
      <option th:each="pet: ${ListPets}" th:value="${pet.id}" th:text="${pet.name}"></option>
  </select><br>
  <select id="roomId" name="roomId" th:field="*{room.id}" required>
    <option value="">Select room type</option>
    <option th:each="room: ${ListRooms}" th:value="${room.id}" th:text="${room.type}"></option>
</select><br>
  <button type="submit">Register Lodging</button>
</form>
 <hr>
 <a th:href="@{/showLodging}"> Back to Lodging's List</a>
</div>
</body>
</html>
